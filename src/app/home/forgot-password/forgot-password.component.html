<div class="card-wrapper">
    <div class="card col-12 col-sm-11 col-md-10 col-lg-8 col-xl-6 mx-auto home-card">
        <div class="card-header">
            <h4 class="text-center title mb-3">Elfelejtett jelszó</h4>
            <div>Kérem adja meg email címét az alábbi felületen! Küldünk Önnek egy helyreállítási linket a megadott
                címre.</div>
        </div>
        <div class="card-body">
            <div *ngIf="errorMessage != null" class="alert alert-danger">{{ errorMessage }}</div>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email cím</mat-label>
                    <input matInput id="email" name="email" [(ngModel)]="email" required email #em="ngModel"
                        placeholder="Email cím">
                </mat-form-field>
                <div *ngIf="em.errors?.['required']">Kötelező mező</div>
                <div *ngIf="em.errors?.['email']">Érvénytelen email formátum
                </div>
                <button type="submit" mat-raised-button color="primary" [disabled]="!f.form.valid"
                    style="margin-right: 0.2rem;">Küldés</button>
                <button mat-raised-button color="primary" routerLink="/login">Vissza</button>
            </form>
        </div>
    </div>
</div>
