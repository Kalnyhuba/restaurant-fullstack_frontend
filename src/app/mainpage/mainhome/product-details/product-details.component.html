<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <div class="card image-container p-3">
                <img [src]="product.images[selectedImageIndex].url" class="product-main-image">
            </div>
            <div class="mt-2">
                <mat-grid-list cols="2" rowHeight="1:1" gutterSize="5">
                    <mat-grid-tile *ngFor="let image of product.images; let i = index;" (click)="changeIndex(i)" style="border: 1px solid lightgray; cursor: pointer;">
                        <img [src]="image.url" height="100px">
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </div>
        <div class="col-6">
            <div class="product-details">
                <div class="mt-3">
                    <h2>{{product.name}}</h2>
                </div>
                <div class="mt-3">
                    Leírás: <br>
                    {{product.description}}
                </div>
                <div class="mt-3">
                    <b>{{product.price}} Ft</b>
                </div>
                <div class="mt-5">
                    <button mat-raised-button color="accent">Kosárba</button>
                </div>
            </div>
        </div>
    </div>
</div>
