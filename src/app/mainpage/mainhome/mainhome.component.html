<div class="container mt-5">
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Keresés a termékek között</mat-label>
        <input matInput #searchKeyword (keyup)="searchByKeyword(searchKeyword.value)" name="searchKey" id="searchKey" placeholder="Keresés">
    </mat-form-field>
    <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
        <mat-grid-tile *ngFor="let p of productDetails">
            <div class="row p-5">
                <div class="image-container">
                    <img class="home-page-product-image" [src]="p.images[0].url">
                </div>
                <div class="mt-3">
                    <p><b>{{p.name}}</b></p>
                </div>
                <div class="mt-2">
                    <p style="white-space: inherit; text-overflow: ellipsis; height: 20px; width: 288px; overflow: hidden;">{{p.description}}</p>
                </div>
                <div class="mt-2">
                    <p>{{p.price}} Ft</p>
                </div>
                <div class="mt-2">
                    <button type="button" mat-raised-button color="primary" (click)="onProductDetails(p.id)">Részletek</button>
                    <mat-icon class="icon-display" aria-hidden="false" aria-label="Add to cart icon" fontIcon="add_shopping_cart" (click)="addToCart(p.id)" style="margin-left: 3rem; cursor: pointer;">Kosárba helyezés</mat-icon>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
